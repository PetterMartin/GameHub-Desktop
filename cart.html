<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/27c52b5e1c.js" crossorigin="anonymous"></script>
</head>
<body class="checkout-body">
    <header class="header">
        <nav>
            <div>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="signup.html" class="btn">Log In</a>
                <a href="#"></a>
            </div>
        </nav>
    </header>
    <nav class="side-nav">
        <a href="index.html" class="logo" >
            <img src="Images/Logo.svg" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="#"><i class="fa-solid fa-users"></i><p>Social</p></a></li>
            <li><a href="#"><i class="fa-solid fa-book-open"></i><p>Library</p></a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i><p>Settings</p></a></li>
            <div class="active"></div>
        </ul>
    </nav>
    <main>
        <h1 class="checkout-header"><i class="fa-solid fa-cart-shopping"></i>Checkout Page</h1>

        <div class="progress-checkout-container">
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Cart</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Payment</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Review</span>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Your Cart</h2>
            <form action="" class="checkout-form">
                <div class="input-line">
                    <label for="name">Witcher 3: Wild Hunt <br> 299.99kr</label>
                </div>
                <a href="/payment.html"><input type="button" value="Check out"></a>
            </form>
        </div>

    </main>
    
</body>
</html>
